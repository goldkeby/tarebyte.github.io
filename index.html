---
layout: default
hero_image_url: http://cl.ly/YjEb/silent_night.png
---

<ul class="listing">
  {% for post in site.posts %}
    <li>
      <span class="date">{{ post.date | date: "%B %-d, %Y" }}</span>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
